<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setinha</title>
    <style>

        img{
            position: absolute;
            right: 10px;
            bottom: 40px;
            margin: auto;
            width: 50px;
            animation: up 1s alternate ease-in-out infinite;
        }

        @keyframes up{
            to{
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <img src="caret_up_icon_146008.png" alt="">
</body>
</html>
